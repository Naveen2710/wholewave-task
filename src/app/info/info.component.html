
<div class="content">
  <ion-card>
    <ion-icon name="close-circle-outline"></ion-icon>
    <div class="img-box">
      <img [src]="info['download_url']" alt="">
    </div>
    <div class="info-box">
        <p>{{info['author']}}</p>
        <p>{{info['download_url']}}</p>
        <p>{{info['height']}}</p>
        <p>{{info['id']}}</p>
        <p>{{info['url']}}</p>
        <p>{{info['width']}}</p>
    </div>
  </ion-card>
</div>
