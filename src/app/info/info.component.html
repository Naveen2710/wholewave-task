
<div class="content">
  <ion-icon name="close-circle-outline" (click)="closeModal()"></ion-icon>
  <ion-card>
    <div class="img-box">
      <img [src]="info['download_url']" alt="">
    </div>
    <div class="info-box">
        <p><b>Id: </b>{{info['id']}}</p>
        <p><b>Height: </b>{{info['height']}}</p>
        <p><b>Width: </b>{{info['width']}}</p>
        <p><b>Author: </b>{{info['author']}}</p>
        <!-- <p><b>Author: </b>{{info['download_url']}}</p> -->
        <!-- <p><b>Author: </b>{{info['url']}}</p> -->
    </div>
  </ion-card>
</div>
